name: Node.js CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies for pokemons service
      working-directory: ./pokemons
      run: npm ci
    - name: Build the project os pokemons service
      working-directory: ./pokemons
      run: npm run build
    - name: Create .env file from pokemons service
      working-directory: ./pokemons
      run: cat .env.test > .env
    - name: Run pokemons service tests
      working-directory: ./pokemons
      run: npm run test

    - name: Install dependencies for api-gateway service
      working-directory: ./api-gateway
      run: npm ci
    - name: Build the project os api-gateway service
      working-directory: ./api-gateway
      run: npm run build
    - name: Create .env file from api-gateway service
      working-directory: ./api-gateway
      run: cat .env.test > .env
    - name: Run api-gateway service tests
      working-directory: ./api-gateway
      run: npm run test

